# Synapse Prometheus Configuration
# Protocol Version: 1.0

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'synapse-monitor'
    protocol_version: '1.0'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Synapse Core
  - job_name: 'synapse-core'
    static_configs:
      - targets: ['synapse-core:9090']
        labels:
          service: 'synapse'
          component: 'core'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'monitoring'
          component: 'prometheus'

  # PostgreSQL Exporter (optional)
  - job_name: 'postgres'
    static_configs:
      - targets: ['db:5432']
        labels:
          service: 'database'
          component: 'postgresql'

  # Redis Exporter (optional)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'cache'
          component: 'redis'

  # Qdrant Vector DB (optional)
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'vector-db'
          component: 'qdrant'
