<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents - Synapse</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #eee; min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #333; margin-bottom: 30px; }
        h1 { font-size: 2em; color: #00d4ff; }
        .nav { display: flex; gap: 15px; }
        .nav a { color: #00d4ff; text-decoration: none; padding: 8px 16px; border-radius: 6px; }
        .nav a:hover { background: rgba(0,212,255,0.1); }
        .nav a.active { background: #00d4ff; color: #000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .card { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .card h2 { font-size: 1.2em; margin-bottom: 15px; color: #00d4ff; }
        .btn { background: #00d4ff; color: #000; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; margin: 5px; }
        .btn:hover { background: #00a8cc; }
        .btn-danger { background: #ff4444; color: #fff; }
        .btn-success { background: #00ff88; color: #000; }
        .status-running { color: #00ff88; }
        .status-idle { color: #ffaa00; }
        .status-stopped { color: #ff4444; }
        .agent-card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 8px; margin-bottom: 15px; }
        .agent-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .agent-name { font-size: 1.3em; color: #00d4ff; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        .status-badge.running { background: #00ff88; color: #000; }
        .status-badge.idle { background: #ffaa00; color: #000; }
        .status-badge.stopped { background: #ff4444; color: #fff; }
        .agent-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 15px 0; }
        .stat-item { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 6px; }
        .stat-label { color: #888; font-size: 0.8em; }
        .stat-value { font-size: 1.2em; font-weight: bold; color: #00d4ff; }
        .log-container { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 0.85em; }
        .log-entry { padding: 3px 0; border-bottom: 1px solid #222; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>ü§ñ Agents</h1>
            </div>
            <nav class="nav">
                <a href="/">Dashboard</a>
                <a href="/providers.html">Providers</a>
                <a href="/agents.html" class="active">Agents</a>
                <a href="/settings.html">Settings</a>
            </nav>
        </header>
        
        <div class="grid" id="agents-grid">Loading...</div>
    </div>
    
    <script>
        const API_BASE = '/api/v1';
        
        async function loadAgents() {
            try {
                const res = await fetch(`${API_BASE}/agents`);
                const data = await res.json();
                const grid = document.getElementById('agents-grid');
                if (data.agents.length === 0) {
                    grid.innerHTML = '<p style="color: #888;">No agents found</p>';
                    return;
                }
                grid.innerHTML = data.agents.map(a => `
                    <div class="agent-card">
                        <div class="agent-header">
                            <span class="agent-name">${a.name || a.id}</span>
                            <span class="status-badge ${a.status}">${a.status}</span>
                        </div>
                        <div class="agent-stats">
                            <div class="stat-item">
                                <div class="stat-label">Type</div>
                                <div class="stat-value">${a.type || 'N/A'}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">ID</div>
                                <div class="stat-value">${a.id}</div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-success" onclick="startAgent('${a.id}')">‚ñ∂ Start</button>
                            <button class="btn btn-danger" onclick="stopAgent('${a.id}')">‚èπ Stop</button>
                            <button class="btn" onclick="viewLogs('${a.id}')">üìã Logs</button>
                        </div>
                        <div id="logs-${a.id}" style="display: none; margin-top: 15px;">
                            <div class="log-container" id="log-content-${a.id}">Loading...</div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('agents-grid').innerHTML = '<p style="color: #ff4444;">Error loading agents</p>';
            }
        }
        
        async function startAgent(id) {
            try {
                await fetch(`${API_BASE}/agents/${id}/start`, {method: 'POST'});
                loadAgents();
            } catch (e) {
                alert('Error starting agent');
            }
        }
        
        async function stopAgent(id) {
            try {
                await fetch(`${API_BASE}/agents/${id}/stop`, {method: 'POST'});
                loadAgents();
            } catch (e) {
                alert('Error stopping agent');
            }
        }
        
        async function viewLogs(id) {
            const logsDiv = document.getElementById(`logs-${id}`);
            if (logsDiv.style.display === 'none') {
                logsDiv.style.display = 'block';
                try {
                    const res = await fetch(`${API_BASE}/agents/${id}/logs`);
                    const data = await res.json();
                    const content = document.getElementById(`log-content-${id}`);
                    if (data.logs.length === 0) {
                        content.innerHTML = '<p style="color: #888;">No logs yet</p>';
                    } else {
                        content.innerHTML = data.logs.map(l => 
                            `<div class="log-entry">${l.timestamp || ''} ${l.message || JSON.stringify(l)}</div>`
                        ).join('');
                    }
                } catch (e) {
                    document.getElementById(`log-content-${id}`).innerHTML = '<p style="color: #ff4444;">Error loading logs</p>';
                }
            } else {
                logsDiv.style.display = 'none';
            }
        }
        
        loadAgents();
        setInterval(loadAgents, 5000);
    </script>
</body>
</html>
